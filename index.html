<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twimba</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

    <!-- uuid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/7.0.2/uuid.min.js"
        integrity="sha512-9P4xja2i2wuRkoDisPli55kwG6aR3tuRYBdMDXvY4rthj8/hu9oZMP/NbPv92tzWnOGZFBSC74Y/67lQSKoaZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <h1 class="logo">Twimba</h1>
    </header>
    <main>
        <div class="new-tweet">
            <img class="profile-pic" id="profile-pic">
            <textarea placeholder="What's happening?" id="tweet-input" class="tweet-input"></textarea>
        </div>
        <button class="tweet-btn" id="tweet-btn">Tweet</button>
        <div class="feed" id="feed"></div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-inner">
            <form>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="E. MohamedSamir" minlength="3"
                    maxlength="20" required>

                <label for="user-img">Profile pic</label>
                <input type="file" accept="image/*" name="user-img" id="user-img" required>

                <button id="user-data-btn" class="user-data-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
